<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>DBOO'S_LOG</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<div class="container">
    <header th:replace="~{fragments::header}"></header>

    <main>
        <!-- Comments Page -->
        <section id="comments">
            <h2>Leave Comments</h2>
            <form action="" method="post">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="comment" rows="10" cols="50" placeholder="Your Comment"></textarea>
                <input type="submit" value="Submit">
            </form>
            <h2>Comments</h2>
            <p>This is a section where visitors can leave comments about our website.</p>
            <section th:each="comment : ${comments}">
                <h3 th:text="${comment.name}"></h3>
                <p th:text="${comment.comment}"></p>
            </section>

        </section>
    </main>



    <footer th:replace="~{fragments::footer}"></footer>
</div>


</body>
</html>
